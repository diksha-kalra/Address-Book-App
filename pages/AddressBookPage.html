<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/addressbook.css">
    <title>Address Book Form</title>
    <script src="../js/address_book.js"></script>
    <script src="../js/contact_person_data.js"></script>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/addressbooklogo.PNG" alt="">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text person">BOOK</span>
            </div>
        </div>
    </header>
    <div id="formId" class="form-content">
        <form class="form" action="#" onreset="resetForm()" onsubmit="save(event)">
                <div class="form-head">PERSON ADDRESS FORM
                <a href="../pages/home.html" class="add-button">
                    <img src="../assets/icons/delete-black-18dp.svg" alt="" style="position: relative; left: 200px;"></a>
                </div>
            <div class="form-row-content">
                <div class="row-content">
                    <div class="label-text-name" for="name">Full Name</div>
                    <input class="input" type="text" id="name" name="name" placeholder="Annika M Ramos" required style="border: 2px solid dodgerblue;">
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="label text" for="address"></label>
                    <input id="address" type="address" class="input" name="address" placeholder="Address" style="height: 80px;">
                </div>
                <div class="row-content">
                    <label class="label text" for="streetAddress"></label>
                    <div id="streetAddress">
                        <select name="city" id="city">
                            <option name="city">Select City</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Agra">Agra</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Haryana">Haryana</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="Goa">Goa</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                        <select name="state" id="state">
                            <option value="state">Select State</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Agra">Agra</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Pune">Pune</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Haryana">Haryana</option>
                            <option value="UP">Uttar Pradesh</option>
                            <option value="Goa">Goa</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Kerala">Kerala</option>
                        </select>
                        <input id="pincode" class="input" name="pincode" placeholder="Zip Code" style="width:200px">
                        <error-output class="zip-error" for="text"></error-output>
                    </div>
                </div>
                    <div class="row-content">
                        <label class="label text" for="phonenumber"></label>
                        <input id="phonenumber" class="input" name="phonenumber" placeholder="Phone Number">
                        <error-output class="phone-error" for="text"></error-output>
                    </div>
                    <div class="buttonParent">
                        <div class="submit-reset">
                            <button type="submit" class="button submitButton" id="submitButton">Add</button>
                            <button type="reset" class="resetButton button">Reset</button>
                        </div>
                    </div>
        </form>
    </div>
</body>

</html>
